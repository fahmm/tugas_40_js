<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body>
        <button type="button" onclick="tombol()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        <b>Base URI</b> Property : <br />
        <p id="1">contoh</p>
        <hr />
        <b>Body</b> Property : <br />
        <p id="2">contoh</p>
        <hr />
        <b>Create</b> Element : <br /><br />

        <script type="text/javascript">
                function tombol(){
                        var a = document.baseURI;
                        document.getElementById("1").innerHTML = a;
                        document.body.style.backgroundColor ="green";
                        document.getElementById("2").innerHTML = "green";
                        var d = document.createElement("input"); 
                        document.body.appendChild(d);
                }
        </script>
 </body>
</html>
